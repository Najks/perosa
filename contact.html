  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Kavna Storitev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Domov</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">O Nas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Izdelki</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container my-5">
    <section class="contact">
      <div class="text-center mb-5">
        <h2 class="display-4 text-primary">Stopite v Stik</h2>
        <p class="lead">Če imate kakršnakoli vprašanja, ne oklevajte in nas kontaktirajte preko spodnjega obrazca.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <form action="https://formspree.io/f/{your-form-id}" method="POST">
            <div class="form-group">
              <label for="name">Ime:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="email">E-pošta:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                </div>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="message">Sporočilo:</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-comment"></i></span>
                </div>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Pošlji</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">

    <a href="terms-and-conditions/Pavel Peroša s.p. SPLOŠNI POGOJI POSLOVANJA.pdf" class="footer-a" target="_blank">Pogoji poslovanja</a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
