<!DOCTYPE html>
<html lang="sl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ostali Produkti - Kavna Storitev</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    h1, h2 {
      color: #2c2c2c;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 2rem;
      margin-bottom: 1rem;
      display: inline-block;
      vertical-align: middle;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .section-title {
      border-bottom: 2px solid #2c2c2c;
      padding-bottom: 0.5rem;
      margin-bottom: 2rem;
      text-transform: uppercase;
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
    }

    .card {
      border: none;
      border-radius: 4px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      margin-bottom: 2rem;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .card img {
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
      transition: transform 0.3s ease-in-out;
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .card img:hover {
      transform: scale(1.02);
    }

    .card-body {
      padding: 20px;
      background-color: #f4f4f4;
    }

    .btn-card {
      background-color: #2c2c2c;
      color: #fff;
      border: 2px solid #2c2c2c;
      padding: 8px 18px;
      font-size: 1rem;
      border-radius: 4px;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      display: inline-block;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-card:hover {
      background-color: #fff;
      color: #2c2c2c;
      border-color: #2c2c2c;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-text {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2c2c2c;
    }

    /* Medijske poizvedbe */
    @media (max-width: 767px) {
      h1 {
        font-size: 1.75rem;
      }

      h2 {
        font-size: 1.5rem;
      }

      .section-title {
        font-size: 1.25rem;
      }

      .card-body {
        padding: 10px;
      }

      .btn-card {
        padding: 6px 14px;
        font-size: 0.875rem;
      }

      .header-container {
        margin-bottom: 1rem;
      }
    }

    @media (max-width: 575px) {
      .card img {
        max-width: 100%;
        height: auto;
      }

      .card {
        margin-bottom: 1.5rem;
      }

      .card-title {
        font-size: 1rem;
      }

      .btn-card {
        padding: 5px 12px;
        font-size: 0.75rem;
      }

      .card-text {
        font-size: 0.875rem;
      }
    }
  </style>
</head>

<body>
  <div class="sticky-top">
    <header>
      <p>
        Želite oddati naročilo? <strong>Pišite nam</strong> |
        <a href="mailto:perosa@mail.com">perosa@mail.com <i class="fa fa-envelope" aria-hidden="true"></i></a>
      </p>
    </header>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="index.html">
          <img class="Logo-image" src="logo.png" alt="Peroša Lusso Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <!-- Navigacija -->
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <main class="container my-5">
    <div class="header-container">
      <h1>Odkrijte Izbiro Gostinske Opreme</h1>
    </div>

    <!-- Primer sekcij -->
    <section>
      <h2 class="section-title">Mlin - Remidag</h2>
      <div class="card">
        <div class="row no-gutters align-items-center">
          <div class="col-md-4">
            <img src="mlincki.png" alt="Mlin Remidag" class="img-fluid max-width-90">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h3 class="card-title">Mlin Remidag</h3>
              <p class="card-text">Remidag je vodilni proizvajalec mlinov za kavo.</p>
              <a href="https://example.com/remidag" class="btn btn-card" target="_blank">Pojdi na spletno stran</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <!-- Vsebina footerja -->
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
