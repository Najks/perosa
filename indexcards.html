<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Categories</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      margin-top: 50px;
    }

    /* General Card Styles */
    .index-card {
      margin-bottom: 30px;
      border: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
      overflow: hidden;
    }
    .index-card img {
      height: 300px;
      width: 100%;
      object-fit: cover;
      object-position: center;
      transition: transform 0.3s ease;
    }
    .index-card img:hover {
      transform: scale(1.05);
    }
    .index-card .card-body {
      padding: 20px;
    }
    .index-card .card-title {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .index-card .card-text {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .btn {
      transition: background-color 0.3s ease, color 0.3s ease;
      border-radius: 25px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
    }

    .coffee-card {
      background-color: #fff;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 300px;
      /* Adjust height */
    }
    .coffee-card img {
      border-radius: 15px 0 0 15px;
      height: 100%;
      width: 50%;
      object-fit: cover;
    }
    .coffee-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .coffee-card .card-title {
      color: #6f4e37;
    }
    .coffee-card .btn-primary {
      background-color: #6f4e37;
      color: #fff;
      border: none;
    }
    .coffee-card .btn-primary:hover {
      background-color: #4b3026;
    }
    .coffee-card .card-body {
      padding: 20px;
      width: 50%;
    }

    /* Coffee Machines Service Card Styles (Image Right) */
    .machine-service-card {
      background-color: #f0f0f0;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row-reverse;
      align-items: center;
      height: 300px;
      /* Adjust height */
    }
    .machine-service-card img {
      border-radius: 0 15px 15px 0;
      height: 100%;
      width: 50%;
      object-fit: cover;
    }
    .machine-service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .machine-service-card .card-title {
      color: #1c1c1c;
    }
    .machine-service-card .btn-primary {
      background-color: #1c1c1c;
      color: #fff;
      border: none;
    }
    .machine-service-card .btn-primary:hover {
      background-color: #000;
    }
    .machine-service-card .card-body {
      padding: 20px;
      width: 50%;
    }

    /* Cleaning Products Card Styles (Image Right) */
    .cleaning-products-card {
      background-color: #e0f7fa;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      align-items: center;
      height: 300px;
      /* Adjust height */
    }
    .cleaning-products-card img {
      border-radius: 0 15px 15px 0;
      height: 100%;
      width: 50%;
      object-fit: cover;
    }
    .cleaning-products-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }
    .cleaning-products-card .card-title {
      color: #00796b;
    }
    .cleaning-products-card .btn-primary {
      background-color: #00796b;
      color: #fff;
      border: none;
    }
    .cleaning-products-card .btn-primary:hover {
      background-color: #004d40;
    }
    .cleaning-products-card .card-body {
      padding: 20px;
      width: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row" id="categories">
      <!-- Coffee Products Card (Image Left) -->
      <div class="col-md-12">
        <div class="card coffee-card index-card">
          <img src="images/skupaj-produkti/IMG_0169.jpg" alt="Coffee Products Image">
          <div class="card-body">
            <h5 class="card-title">Kavni Izdelki</h5>
            <p class="card-text">Izberite med široko paleto kavnih izdelkov.</p>
            <a href="coffee.html" class="btn btn-primary">Več informacij</a>
          </div>
        </div>
      </div>
      <!-- Coffee Machines Service Card (Image Right) -->
      <div class="col-md-12">
        <div class="card machine-service-card index-card">
          <img src="images/machine-card-img.jpg" alt="Coffee Machines Service Image">
          <div class="card-body">
            <h5 class="card-title">Servis Kavnih Aparatov</h5>
            <p class="card-text">Profesionalni servis za vse vrste kavnih aparatov.</p>
            <a href="servis.html" class="btn btn-primary">Več informacij</a>
          </div>
        </div>
      </div>
      <!-- Cleaning Products Card (Image Left) -->
      <div class="col-md-12">
        <div class="card cleaning-products-card index-card">
          <img src="images/cleaning-card-img.jpg" alt="Cleaning Products Image">
          <div class="card-body">
            <h5 class="card-title">Čistila</h5>
            <p class="card-text">Najboljša čistila za vaše kavne aparate.</p>
            <a href="cistila.html" class="btn btn-primary">Več informacij</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
